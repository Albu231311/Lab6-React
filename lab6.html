<body>
    <h1>Juego de Memoria</h1>
    <div id="moves">Movimientos: 0</div>
    <div id="game"></div>
    <div id="message" class="message"></div>
  
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
      const { useState, useEffect } = React;
  
      function mezclarCartas(array) {
        let copia = [...array];
        for (let i = copia.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [copia[i], copia[j]] = [copia[j], copia[i]];
        }
        return copia;
      }
  
      function JuegoMemoria() {
        const cartasOriginales = [
          { id: 1, html: '<div><div class="arriba"><div class="linea1"></div><div class="linea2"></div><div class="AFA"> A F A</div></div><div class="abajo"><div class="abajo1"><div class="letra1"></div><div class="letra1-1"></div><div class="letra2"></div><div class="letra2-2"></div><div class="letra2-2-2"></div><div class="letra3"></div><div class="letra3-3"></div></div></div></div>' },
          { id: 2, html: '<div class="estrella"><div class="estrella1"></div><div class="estrella2"></div></div>' },
          { id: 3, html: '<div class="circulo"><div class="circulo2"></div><div class="circulo3"><div class="letra">N</div></div></div>' },
          { id: 4, html: '<div class="circuloH"><div class="circuloH1"></div><div class="circuloH2"></div><div class="circuloH3"></div><div class="circuloH4"></div><div class="estrellaH5"></div><div class="letraH">H</div></div>' },
          { id: 5, html: '<div class="dortmund"><div class="dortmund1"></div><div class="dortmund2"></div><div class="B1">B</div><div class="B2">B</div><div class="V">V</div><div class="number">09</div></div>' },
          { id: 6, html: '<div class="cuadro1"><div class="cuadro2"></div><div class="cuadro3"></div><div class="cuadro4"></div></div>' },
          { id: 7, html: '<div class="ovalo1"><div class="ovalo2"></div><div class="ovalo3"></div><div class="letras">S</div><div class="letraf">F</div></div>' },
          { id: 8, html: '<div class="pistons1"><div class="pistons2"></div><div class="pistons3"></div><div class="pistons4"></div><div class="pistons5"></div><div class="pistons6"><div class="pistons7"></div><div class="pistons8"></div><div class="pistons9">DETROIT</div><div class="pistons10">PISTONS</div></div></div>' }
        ];
  
        const [mazo, setMazo] = useState([]);
        const [seleccionadas, setSeleccionadas] = useState([]);
        const [acertadas, setAcertadas] = useState([]);
        const [contadorMovs, setContadorMovs] = useState(0);
        const [esperando, setEsperando] = useState(false);
  
        useEffect(() => {
          let cartasDoble = mezclarCartas([...cartasOriginales, ...cartasOriginales]);
          cartasDoble = cartasDoble.map((carta, index) => ({
            id: index,
            valor: carta,
            volteada: false
          }));
          setMazo(cartasDoble);
        }, []);
  
        useEffect(() => {
          document.getElementById("moves").textContent = `Movimientos: ${contadorMovs}`;
          if (acertadas.length === 16) {
            document.getElementById("message").textContent = "Felicidades, terminaste el juego ðŸðŸ";
          }
        }, [contadorMovs, acertadas]);
  
        const manejarClick = (indice) => {
          if (esperando || mazo[indice].volteada || seleccionadas.length === 2) return;
  
          const nuevoMazo = [...mazo];
          nuevoMazo[indice].volteada = true;
          setMazo(nuevoMazo);
  
          const nuevasSeleccionadas = [...seleccionadas, indice];
          setSeleccionadas(nuevasSeleccionadas);
  
          if (nuevasSeleccionadas.length === 2) {
            setEsperando(true);
            setContadorMovs(contadorMovs + 1);
  
            const [primero, segundo] = nuevasSeleccionadas;
  
            if (nuevoMazo[primero].valor.id === nuevoMazo[segundo].valor.id) {
              setAcertadas([...acertadas, primero, segundo]);
              setSeleccionadas([]);
              setEsperando(false);
            } else {
              setTimeout(() => {
                nuevoMazo[primero].volteada = false;
                nuevoMazo[segundo].volteada = false;
                setMazo(nuevoMazo);
                setSeleccionadas([]);
                setEsperando(false);
              }, 900);
            }
          }
        };
  
        return (
          React.createElement("div", { className: "grid" },
            mazo.map((carta, i) => (
              React.createElement("div", {
                key: carta.id,
                className: `card ${carta.volteada ? 'flipped' : ''}`,
                onClick: () => manejarClick(i)
              },
                React.createElement("div", { className: "card-animation" },
                  React.createElement("div", { className: "card-front" }, ""),
                  React.createElement("div", {
                    className: "card-back",
                    dangerouslySetInnerHTML: { __html: carta.valor.html }
                  })
                )
              )
            ))
        ));
      }
  
      ReactDOM.createRoot(document.getElementById("game")).render(React.createElement(JuegoMemoria));
    </script>
